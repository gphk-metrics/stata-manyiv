name: compile-macosx-plugin
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: Compile MacOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: dependencies and compile 
        run: |
          # brew install eigen
          git clone https://gitlab.com/libeigen/eigen.git
          cd eigen && git checkout 3.3.9 && cd ..
          make osx EIGEN=`pwd`/eigen
          shasum src/build/manyiv_macosx.plugin
          otool -L src/build/manyiv_macosx.plugin
      - name: commit plugin
        run: |
          git config --global user.name 'Mauricio Caceres'
          git config --global user.email 'mauricio.caceres.bravo@gmail.com'
          git remote set-url origin https://x-access-token:${{ secrets.COMPILE_TOKEN }}@github.com/${{ github.repository }}
          git add src/build/manyiv_macosx.plugin
          echo ${GITHUB_REF##*/}
          [ -n "$(git status --porcelain)" ] && git commit -m "[Automated Commit] OSX plugin" && git fetch && git push -f origin HEAD:${GITHUB_REF##*/}
